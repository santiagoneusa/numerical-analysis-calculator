{% extends 'base_methods.html' %}

{% block input_section %}
<form action="{% url 'methods.bisection' %}" method="POST">
    {% csrf_token %}
    <div class="row g-3 align-items-center">
        <div class="col mb-3">
            <label for="a" class="form-label">Lower interval value (a)</label>
            <input type="number" class="form-control" id="a" name="a" required>
        </div>

        <div class="col mb-3">
            <label for="b" class="form-label">Upper interval value (b)</label>
            <input type="number" class="form-control" id="b" name="b" required>
        </div>
    </div>

    <div class="row g-3 align-items-center">
        <div class="mb-3">
            <label for="function" class="form-label">Function f(x)</label>
            <input type="text" class="form-control" id="function" name="function" placeholder="The variable should be x" required>
        </div>
    </div>

    <div class="row g-3 align-items-center">
        <div class="mb-3">
            <label for="correct_decimals" class="form-label">Correct decimals</label>
            <input type="number" class="form-control" id="correct_decimals" name="correct_decimals" placeholder="For tolerance of 0.5x10^(-3), type 3" required>
        </div>
    </div>

    <div class="row g-3 align-items-center">
        <div class="mb-3">
            <label for="iterations_limit" class="form-label">Iterations limit</label>
            <input type="number" class="form-control" id="iterations_limit" name="iterations_limit" required>
        </div>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Run bisection method</button>
    </div>
</form>
{% endblock input_section %}
